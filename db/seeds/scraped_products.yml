         Применение
      Высокотехнологичное 100% синтетическое моторное масло. Изготовлено по технологии классического содержания

      сульфатной золы, фосфора и серы (Full SAPS). Специально разработано для последнего поколения мощных
      бензиновых и дизельных двигателей в т.ч. с непосредственным впрыском и турбонаддувом.
      Имеет одобрения автопроизводителей, что позволяет использовать его в гарантийных автомобилях.
      Предназначено для двигателей, работающих на любом типе топлива: бензин, дизельное топливо, сжиженный нефтяной

      газ. Совместимо с каталитическими конверторами.
      При необходимости, перед применением следует ознакомиться с инструкцией по эксплуатации транспортного средства.

         Характеристики
      Стандарты:   ACEA A3/B4; API Services SL

      Одобрения:   MB-Approval 229.5; VOLVO VCC 95200356; VW 502 00 – 505 00

      Стандарт MB 229.5 выдвигает более строгие требования к маслу по сравнению с MB 229.3 в части старения и стойкости

      масляной пленки (при увеличенных интервалах замены масла, устанавливаемых бортовой системой диагностики).
      Повышенной моющее-диспергирующей способности ACEA B4 и топливной экономичности 1,7% по сравнению с
      маслами класса вязкости 15W-40. Спецификация MB 229.5 распространяется на все бензиновые двигатели
      MERCEDES, кроме AMG и SLR, а также все дизельные двигатели MERCEDES без DPF фильтров.


      Спецификация VOLVO VCC 95200356 выдвигает такие же требования к маслам как и ACEA A3/B4 с классом вязкости
      0W-30 для превосходной смазки некоторых бензиновых и дизельных двигателей Volvo Car Corporation group.


      MOTUL 8100 X-max 0W-30 соответствует современным требованиям производителей автомобилей по эффективности и
      долговечности, а также требованиям по API и ACEA. Стандарт ACEA A3/B4 требует от смазки высочайших моюще-
      диспергирующих свойств, улучшенной вязкостной стабильности в условиях попадания сажи, высоких смазывающих и
      противоизносных   свойств,  высокой  термоокислительной   стабильности,   уменьшенного   потребления   масла  и

      обеспечения защиты двигателя на всем межсменном интервале.

      Класс вязкости SAE 0W-30 минимизирует гидродинамическое трение в масле, позволяя экономить топливо в условиях
      низких температур. Увеличивается скорость потока масла при запуске двигателя, быстрее создается рабочее давление

      масла, быстрее происходит протекание масла по масляным каналам, масло быстрее прогревается до рабочей
      температуры.
      Экологически чистое: этот тип масел позволяет уменьшить потребление топлива и таким образом минимизировать
      выбросы парникового газа (CO 2.


      MOTUL 8100 X-max 0W-30 имеет великолепный баланс между экономией топлива и эффективной защитой двигателя
