      Применение

      MOTUL ENGINE CLEAN разработано для использования в любых бензиновых и дизельных двигателях,
      атмосферных и турбированных, с каталитическим нейтрализатором и без, использующих любой тип
      топлива.
      MOTUL ENGINE CLEAN эффективно очищает загрязнения и отложения, образующиеся в двигателе.
      MOTUL ENGINE CLEAN обеспечивает прекрасную смазку поверхностей во время очистки.


      Характеристики
      MOTUL ENGINE CLEAN добавляется в масло перед его заменой и позволяет:
      - уменьшить износ

      - уменьшить потребление топлива и масла
      - увеличить компрессию во всех цилиндрах
      - уменьшить выбросы вредных веществ в выхлопных газах
      - удалить отложения, лаки и другие продукты горения из таких мест, как гидрокомпенсаторы и канавки
      поршневых колец

      - улучшает свежее масло после замены
      - увеличивает долговечность каталитических нейтрализаторов и сажевых фильтров.

      Рекомендации по применению

      Перед каждой заменой масла добавить в прогретое масло двигателя средство ENGINE CLEAN. Дать
      двигателю поработать на холостом ходу 15 минут. Заменить моторное масло и фильтр.
      Содержимое одного флакона достаточно для обема масла 5 литров. Для больших объемов, необходимо
      добавлять 60 мл. продукта ENGINE CLEAN на каждый литр масла. Не превышать рекомендуемой
      пропорции. При необходимости повторить процедуру очистки еще раз.

      При совместном использовании с FUEL SYSTEM CLEAN или DIESEL SYSTEM CLEAN позволяет
      существенно снизить выбросы загрязняющих веществ при прохождении технического осмотра.


