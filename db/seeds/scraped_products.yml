      в присутствии сажи, продуцируемой дизельными двигателями с непосредственным впрыском.
         Стандарт API SL по сравнению с API SJ предъявляет более высокие требования к моторному маслу в области
      устойчивости к старению, особенно при увеличенных межсменных интервалах, антиокислительным свойствам, вязкостной
      стабильности, предупреждения образования шламов и отложений, противозносных и моюще-диспергирующих свойств.
         Стандарт BMW Long Life-01 налагает серьезные ограничения на смазочные материалы, связанные с системой Valvetronic.

      Это требование всех двигателей BMW, начиная с 2001 года, которое также перекрывает требования спецификации BMW LL-
