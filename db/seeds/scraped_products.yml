      DIESEL SYSTEM CLEAN



      ОЧИСТИТЕЛЬ ТОПЛИВНОЙ СИСТЕМЫ

      ПРИСАДКА В ДИЗЕЛЬНОЕ ТОПЛИВО


      Применение
      MOTUL DIESEL SYSTEM CLEAN разработано для использования в дизельных двигателях, атмосферных

      или с турбонаддувом, с каталитическим нейтрализатором и без.
      MOTUL DIESEL SYSTEM CLEAN эффективно очищает загрязнения и отложения, образующиеся в
      топливной системе:
      - конденсат в топливной системе
      - отложения в насосе

      - засорение форсунок
      - загрязнения камеры сгорания и выпускных клапанов
      MOTUL DIESEL SYSTEM CLEAN обеспечивает смазку поверхностей во время очистки и предотвращает
      повторное отложение удаленных частиц загрязнения.


      Характеристики
      Чистая топливная система является необходимым условием для эффективной работы двигателя. MOTUL
      DIESEL SYSTEM CLEAN позволяет:
      - очистить насос и форсунки (для лучшего распыления)

      - предотвратить образование лаков и других отложений на впускных клапанах и камерах сгорания
      - расщеплять водный конденсат, для предотвращения окисления деталей топливной системы
      Регулярное использование позволит обеспечить:
      - оптимальную работу двигателя
      - эластичность двигателя (легкость перемещения поршня)

      - топливную экономичность
      - увеличенный ресурс деталей топливной системы и каталитического нейтрализатора
      - уменьшить выбросы загрязняющих веществ.


      Рекомендации по применению
      Залить содержимое флакона DIESEL SYSTEM CLEAN в топливный бак перед заправкой. Регулярность
      применения зависит от условий эксплуатации (в городских условиях сокращенные интервалы). Топливная
      система будет очищена от топливного бака до камеры сгорания. Не превышать рекомендуемой пропорции.

      При необходимости повторить процедуру очистки еще раз. Содержимое флакона рассчитано на бак 60 л. В
      случае большего объема бака рекомендуется соотношение 0,50% (200:1).
      При ремонтных работах можно промывать топливную систему чистым продуктом с побощью специального
      оборудования.



