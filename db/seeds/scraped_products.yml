      Применение
      Моторное масло с высокими эксплуатационными свойствами Technosynthese®, одобренное многими производителями легких

      коммерческих автомобилей (LCV). Специально разработано для бензиновых и дизельных двигателей легких коммерческих
      автомобилей (LCV) последнего поколения оснащенных турбонаддувом и непосредственным впрыском, двигателей отвечающих
      требованиям норм Евро IV и Евро V и требующих использования в них масла стандарта ACEA C3: масла с высокой вязкостью HTHS
      (более 3.5 mPa/s), сниженным содержанием сульфатной золы (0,8%), фосфора (0.07%-0.09%), серы (0.3%) - «Mid SAPS».
      Совместимо с каталитическими конверторами и сажевыми фильтрами (DPF).
      Перед применением необходимо ознакомиться с руководством по эксплуатации автомобиля.

