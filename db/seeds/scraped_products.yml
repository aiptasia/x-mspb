      двигателей. MOTUL Power LCV Euro+ 5W-40 имеет синтетическую базовую основу и пониженное содержание сульфатной золы,
      фосфора и серы (SAPS), что создает очень устойчивую масляную пленку в двигателе и обеспечивает совместимость с системами
