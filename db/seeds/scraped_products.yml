      FUEL SYSTEM CLEAN



      ОЧИСТИТЕЛЬ ТОПЛИВНОЙ СИСТЕМЫ

      ПРИСАДКА В ТОПЛИВО ДЛЯ ДВИГАТЕЛЕЙ АВТОМОБИЛЕЙ,
      ОБОРУДОВАННЫХ СИСТЕМОЙ ВПРЫСКА И КАРБЮРАТОРНЫХ



      Применение
      MOTUL FUEL SYSTEM CLEAN разработано для использования в карбюраторных или впрысковых,
      двигателях, с каталитическим нейтрализатором и без, использующих любой тип бензина.
      MOTUL FUEL SYSTEM CLEAN эффективно очищает загрязнения и отложения, образующиеся в топливной

      системе:
      - конденсат в топливной системе
      - отложения в карбюраторе
      - засорение форсунок
      - загрязнения камеры сгорания и выпускных клапанов

      MOTUL FUEL SYSTEM CLEAN обеспечивает смазку поверхностей во время очистки и предотвращает
      повторное отложение удаленных частиц загрязнения.

      Характеристики

      Чистая топливная система является необходимым условием для эффективной работы двигателя. MOTUL
      FUEL SYSTEM CLEAN позволяет:
      - очистить карбюратор или форсунки (для лучшего распыления)
      - предотвратить образование лаков и других отложений на впускных клапанах и камерах сгорания
      - расщеплять водный конденсат, для предотвращения окисления деталей топливной системы

      Регулярное использование позволит обеспечить:
      - оптимальную работу двигателя
      - эластичность двигателя (легкость перемещения поршня)
      - топливную экономичность
      - увеличенный ресурс деталей топливной системы и каталитического нейтрализатора

      - уменьшить выбросы загрязняющих веществ.

      Рекомендации по применению
      Залить содержимое флакона FUEL SYSTEM CLEAN в топливный бак перед заправкой. Регулярность

