      Двигатели, отвечающие требованиям норм Евро IV и Евро V, оснащены очень чувствительной системой нейтрализации
      отработавших газов: Сера и фосфор в выхлопе снижают эффективность работы каталитического нейтрализатора. Сульфатная
      зола откладывается на элементах сажевого фильтра, что в свою очередь приводит к увеличенному расходу топлива, и снижению
      мощности двигателя.
