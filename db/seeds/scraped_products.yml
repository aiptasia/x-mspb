      спроектированные для работы на маловязких маслах: шоссейно-кольцевые гонки, Мото Гран При
      (MotoGP), СуперСпорт, Супербайк, подъем на холм...
      Прочее использование: дорожные мотоциклы, оснащенные каталитическим нейтрализатором,
      мотовездеходы...

      Характеристики

      Стандарты
      Превосходит все существующие спортивные стандарты.
      Возможность работы со сцеплением в масляной ванне проверена тестом JASO T903

      Технология ESTER Core®
      Десятилетиями компания MOTUL разрабатывает высокотехнологичные масла на эстеровой

      (сложноэфирной) основе.
      Применение эстерового базового масла в сочетании с инновационным пакетом присадок, даёт
      возможность получить масло с непревзойденными характеристиками.
      Передовая технология ESTER Core® позволяет достигнуть максимальной мощности двигателя,
      обеспечить надежность и предотвратить износ.
      Выигрыш в мощности до 1,3 %. благодаря улучшению работы сцепления в масляной ванне.
      Превосходная защита коробки передач обеспечивается благодаря инновационному пакету
      противоизносных присадок. Предельная нагрузка до разрушения более 14 (FLS>14) в

      соответствии с тестом FZG - научно-исследовательского центра зубчатых колес и передач
      (Forschungsstelle für Zahnrader und Getriebebau). Тест определяет смазывающие и
      противоизносные свойства путем нагружения зубчатых колес. Смазки классифицируются по
      предельной нагрузке до разрушения (Failure Load Stage - FLS) от FLS1 (очень плохой результат)
      до FLS14 (превосходный результат).
       Обеспечивается стабильное давление масла в любых условиях эксплуатации.


      Рекомендации по применению
      Для достижения оптимальных характеристик двигателя избегайте смешивания с другими
      синтетическими или минеральными маслами.
      Замена масла производится в соответствии с рекомендациями производителя двигателя и может
      регулироваться в зависимости от условий эксплуатации.


