      Применение

      Аэрозоль на силиконовой основе для придания блеска всем поверхностям
      мотоцикла.
      Обтекатель, пластики, приборная доска, диски, крылья, подкрылки, краски,
      лаки, углепластиковые детали...
      В особенности рекомендован после мойки паром под давлением как

      окончательная обработка для придания блеска.


      Характеристики
      Придает блеск и восстанавливает цвета пластика, красок и лаков.

      Высыхает не оставляя разводов, образуя сухую блестящую защитную
      пленку.
      Предохраняет лаки и краски от грязи, пыли, насекомых.
      Не дает скапливаться воде, не позволяет прилипать грязи.



      Рекомендации по применению
      Если поверхность очень грязная, рекомендуется предварительно вымыть ее
      с MOTUL MotoWash.
      Взболтать MOTUL Shine&Go Silicon Clean перед применением.

      Распылить с расстояния 25 cм от поверхности.
      Оставить сохнуть на несколько секунд.
      Для лучшего эффекта протереть чистой и сухой мягкой тряпкой.

      ВНИМАНИЕ: Продукт не предназначен для обработки рукояток, педалей и

      сидений.

