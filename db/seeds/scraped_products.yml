      противоизносных присадок. Предельная нагрузка до разрушения более 14 (FLS>14) в
      соответствии с тестом FZG - научно-исследовательского центра зубчатых колес и передач
      (Forschungsstelle für Zahnrader und Getriebebau). Тест определяет смазывающие и

