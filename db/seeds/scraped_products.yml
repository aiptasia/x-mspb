         Способствует улучшению топливной экономичности автомобилей с вариатором, за счет
          оптимального трения металла по металлу.

         Снижает вибрацию от двигателя, повышая комфорт.
         Надежно защищает зубчатые тяжело нагруженные передачи.
         Ускоряет переключение передач, устраняет рывки при переключении.

         Улучшает работу вариатора при низких температурах.
         Обладает высокой антиокислительной и вязкостно-температурной стабильностью, что
          увеличивает долговечность.

         Защищает от износа ремень/цепь и шкивы.
         Обладает антикоррозионными и противопенными свойствами.


